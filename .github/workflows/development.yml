name: Development Workflow
on:
  - push
jobs:
  test:
    name: ğŸ” Testing
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3
      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
      - name: ğŸ­ Install Playwright
        run: npx playwright install --with-deps
      - name: ğŸ“¦ Build the worker
        run: npm run build
      - name: ğŸ’£ Run some tests
        run: npm run test

  lint:
    name: â¬£ Linting
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3
      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
      - name: âœ¨ Code format check
        run: npx prettier --check .
      - name: âœ… Code linting
        run: npx eslint . --ext .js,.mjs,.ts,.tsx

  deploy:
    name: ğŸ›³ Deploying
    needs: [test, lint]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3
      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
      - name: ğŸ“¦ Build the worker
        run: npm run build
      - name: ğŸ”¥ Publish
        run: npx wrangler publish
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
