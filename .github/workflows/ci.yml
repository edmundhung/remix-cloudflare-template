name: CI
on:
  - push
jobs:
  test:
    name: ğŸ” Testing
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3
      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
      - name: ğŸ­ Install Playwright
        run: npx playwright install --with-deps
      - name: ğŸ“¦ Prepare the environment
        run: cp .dev.vars.example .dev.vars
      - name: ğŸ’£ Run some tests
        run: npm run test

  lint:
    name: â¬£ Linting
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3
      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
      - name: âœ¨ Code format check
        run: npm run format -- --check .
      - name: âœ… Code linting
        run: npm run lint
