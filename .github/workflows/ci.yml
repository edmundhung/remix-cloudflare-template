name: CI
on:
  - push
jobs:
  test:
    name: ğŸ” Testing
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3
      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
      - name: ğŸ­ Install Playwright
        run: npx playwright install --with-deps
      - name: ğŸ“¦ Prepare the environment
        run: cp .dev.vars.example .dev.vars
      - name: ğŸ’£ Run some tests
        run: npx playwright test

  lint:
    name: â¬£ Linting
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3
      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
      - name: âœ¨ Code format check
        run: npx prettier --check .
      - name: âœ… Code linting
        run: npx eslint . --ext .js,.mjs,.ts,.tsx
